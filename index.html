<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喵喵Period日期预测</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Noto+Serif+SC:wght@400;700&display=swap');

        body {
            font-family: 'Noto Serif SC', 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #FAF7F3;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            background-color: #FAF7F3;
            color: black;
            padding: 10px;
            text-align: center;
            font-size: 20px; /* Reduce font size */
            font-weight: bold;
            width: 100%;
        }
        header img {
            height: 40px; /* Reduce image height */
        }
        .container {
            width: 90%;
            max-width: 350px; /* Reduce max-width */
            margin: 10px auto; /* Reduce margin */
            background-color: #F9F6F0;
            padding: 15px; /* Reduce padding */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-section {
            width: 100%;
            margin-bottom: 15px; /* Reduce margin */
            text-align: center;
        }
        .image-section img {
            width: 80%; /* Reduce image width */
            border-radius: 8px;
        }
        .form-section {
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 18px; /* Reduce font size */
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 15px; /* Reduce margin */
        }
        .form-group {
            margin: 15px 0; /* Reduce margin */
        }
        .form-group label {
            font-size: 14px; /* Reduce font size */
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            font-size: 14px; /* Reduce font size */
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-group button {
            font-size: 14px; /* Reduce font size */
            padding: 10px 15px; /* Reduce padding */
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        .form-group button:hover {
            background-color: #555;
        }
        .prediction {
            font-size: 16px; /* Reduce font size */
            margin: 15px 0; /* Reduce margin */
        }
        .note {
            font-size: 12px; /* Reduce font size */
            color: #555;
        }
        .history-section {
            width: 100%;
            margin-top: 15px; /* Reduce margin */
            text-align: center;
        }
        .history-section h3 {
            font-size: 16px; /* Reduce font size */
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .history-section img {
            width: 100%;
            max-width: 320px; /* Reduce max-width */
            height: auto;
            margin: 0 auto;
            display: block;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <img src="image.png" alt="Hermès Logo">
    </header>
    <div class="container">
        <div class="image-section">
            <img src="cat-paw.png" alt="Cat Paw" />
        </div>
        <div class="form-section">
            <h2>预测喵喵下一个Period日期</h2>
            <div class="form-group">
                <label for="last-period">输入上一次Period开始日期（最近是6.14）:</label>
                <input type="date" id="last-period" />
            </div>
            <div class="form-group">
                <button onclick="predictPeriod()">预测</button>
            </div>
            <div class="prediction" id="prediction"></div>
            <div class="note" id="note"></div>
        </div>
        <div class="history-section">
            <h3>Prediction Chart</h3>
            <img src="prediction_chart.png" alt="Prediction Chart">
        </div>
    </div>

    <script>
        // Average cycle length from LSTM model prediction
        const averageCycle = 33.53;

        // Predict next period
        function predictPeriod() {
            const lastPeriodInput = document.getElementById('last-period').value;
            if (lastPeriodInput) {
                const lastPeriodDate = new Date(lastPeriodInput);
                const nextPeriodDate = new Date(lastPeriodDate.getTime() + averageCycle * 24 * 60 * 60 * 1000);
                document.getElementById('prediction').textContent = `下一个Period预计开始日期: ${nextPeriodDate.toISOString().split('T')[0]}`;
                document.getElementById('note').innerHTML = '“寄蜉蝣于天地，渺沧海之一粟”<br>希望星空下的我们可以拥抱很久';
            } else {
                document.getElementById('prediction').textContent = '请先输入上一次Period开始日期（最近是6.14）。';
                document.getElementById('note').textContent = '';
            }
        }
    </script>
</body>
</html>
